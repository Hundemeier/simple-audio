workspace:
  base: /go
  path: src/github.com/Hundemeier/simple-audio

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  backend:
    image: golang
    group: dep
    commands:
      - go get -v -d #only download and not build

  frontend:
    image: node
    group: dep
    commands:
      - cd webgui/
      - npm install
      - npm run build
  
  pre-build:
    image: golang
    commands:
      - go get github.com/jteeuwen/go-bindata/...
      - go get github.com/elazarl/go-bindata-assetfs/...
      - go-bindata-assetfs webgui/dist/...
  
  build-win-64:
    image: golang
    group: build
    commands:
      - GOOS=windows GOARCH=amd64 go build -o out/simpleAudio_win_amd64.exe

  build-win-32:
    image: golang
    group: build
    commands:
      - GOOS=windows GOARCH=386 go build -o out/simpleAudio_win_386.exe

  build-linux-64:
    image: golang
    group: build
    commands:
      - apt update && apt install -y libasound2-dev
      - GOOS=linux GOARCH=amd64 go build -o out/simpleAudio_linux_amd64

  discord:
    image: appleboy/drone-discord
    secrets: [ discord_webhook_id ]
    message: "Testing from drone image"
